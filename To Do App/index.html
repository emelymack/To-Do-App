<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Digital House CTD | Proyecto integrador | FRONTEND II"/>


  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="./css/loginSignupStyles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ---------------------- logica aplicada en login ----------------------- -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/login.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

  <header class="containerIndex">
    <nav class="navIndex">
      <h1>To-Do App | <span>Frontend II</span></h1></h1>
      <img src="./assets/DigitalHouse_Logo_White.png" alt="logo DH">
    </nav>
  </header>

  <div class="container" data-aos="zoom-in">
    <form name="indexForm" class="indexForm">
      <div class="form-header">
        <h2>To-Do App</h2>
        <p class="rounded">Login</p>
      </div>

      <label class="form-label">Email</label>
      <input id="inputEmail" type="text" name="inputEmail" class="form-control" required>
      <label class="form-label">Contraseña</label>
      <input id="inputPassword" type="password" name="inputPassword" class="form-control" required>

      <button type="submit">Ingresar</button>

    </form>

    <div class="ingresarA">
      <a href="signup.html">¿No tienes una cuenta? Regístrate aquí</a>
    </div>

  </div>

</body>
<script>
  AOS.init();
</script>
</html>
