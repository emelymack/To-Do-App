<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Digital House CTD | Proyecto integrador | FRONTEND II"/>


  <!-- ---------------- estilos compartidos de login y signup ---------------- -->
  <link rel="stylesheet" href="./css/loginSignupStyles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- ---------------------- logica aplicada en register -------------------- -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/signup.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->

</head>

<body>
  <header class="containerSignUp">
    <nav class="navSignUp">
      <h1>To-Do App | <span>Frontend II</span></h1>
      <img src="./assets/DigitalHouse_Logo_White.png" alt="logo DH">
    </nav>
  </header>

  <div class="container">
    <form name="signUpForm" class="signUpForm">
      <div class="form-header">
        <h2>To-Do App</h2>
        <p class="rounded">Register</p>
      </div>

      <label class="form-label">Nombre</label>
      <input id="inputNombre" type="text" name="inputNombre" class="form-control" required>

      <label class="form-label">Apellido</label>
      <input id="inputApellido" type="text" name="inputApellido" class="form-control" required>

      <label class="form-label">Email</label>
      <input id="inputEmail" type="text" name="inputEmail" class="form-control" required>

      <label class="form-label">Contraseña</label>
      <input id="inputPassword" type="password" name="inputPassword" class="form-control" minlength="5" maxlength="15" required>

      <label class="form-label">Repetir contraseña</label>
      <input id="inputPasswordRepetida" type="password" name="inputPasswordRepetida" class="form-control" minlength="5" maxlength="15" required>

      <button type="submit">Crear Cuenta</button>

      <ul class="errList" hidden></ul>
    </form>

    <div class="ingresarA">
      <a href="index.html">¿Ya tienes una cuenta? Ingrese aquí</a>
    </div>
  </div>

</body>

</html>
